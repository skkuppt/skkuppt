    <div class="mt-5">

      {% if slides %}
          <script>
              const slides = {{ slides|safe }};
          </script>
          {% for key, slide in slides.items %}
          {% endfor %}
          <!-- JSON  -->
          <div class="text-center" style="margin-top: 20px;">

              <button onclick="exportSlidesToJSON(slides)" class="btn btn-success btn-lg" data-toggle="tooltip" data-placement="top" title="Click to download your slides as a JSON file">
                <script>
                    $(function () {
                        $('[data-toggle="tooltip"]').tooltip()
                    })
                </script>

                  <i class="fas fa-file-download"></i> Export to JSON
              </button>
          </div>
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
          <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })
        </script>


      {% else %}
          <!-- Display error if no slides are available -->
          <div class="alert alert-warning" role="alert">
              You can download slides in JSON format.
          </div>
      {% endif %}
  </div>
{% if slides %}
{% for key, slide in slides.items %}
Slide {{ key }} <br>
  <div class="card mb-3">
      <div class="card-header bg-primary text-white">
           {{ slide.title }}
      </div>
      <div class="card-body">
          <p class="card-text">{{ slide.content }}</p>
      </div>
  </div>
{% endfor %}
{% endif %}
</div>
<script>
    function exportSlidesToJSON(slides) {
        const blob = new Blob([JSON.stringify(slides)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'slides.json';
        a.click();
        URL.revokeObjectURL(url);
    }


</script>
