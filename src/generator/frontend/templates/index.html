{% extends "base.html" %}

{% block main_area %}

<!-- Bootstrap Carousel for Sliding Effect -->
<div id="mainCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="d-flex justify-content-center align-items-center" style="min-height: 400px;">
        <div class="text-center">
          <h1 class="display-4">Welcome to SKKU PPT!</h1>
          <p class="lead">Experience the power of GPT in your presentations.</p>
          {% if request.user.is_authenticated %}
            <p class="mb-2">Hello, {{ request.user.username }}!</p>
            <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-secondary">Signup</a>
          {% endif %}
        </div>
      </div>
    </div>
    <!-- Additional carousel items can be added here for more content -->
  </div>
  <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
