<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKKU PPT: GPT-Powered PPT Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      .loader {
        border: 5px solid #f3f3f3; /* Light grey */
        border-top: 5px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        margin: 2em auto;
        display: none; /* Hidden by default */
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
  }
    </style>
</head>
<body>
    <div class="container mt-5">
        <header>
            <h1 class="text-center">SKKU PPT</h1>
        </header>
        <form action="/api/create_ppt" method="post">
          <!-- 토큰 삽입 for 보안 -->
            {% csrf_token %}
            <div class="form-group">
                <label for="topic">Topic:</label>
                <input type="text" class="form-control" id="topic" name="topic" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Slides</button>
        </form>

        <div class="loader" id="loader"></div>
        <script>
          document.getElementById('presentationForm').onsubmit = function() {
              document.getElementById('loader').style.display = 'block';
          };
      </script>


        <!-- 로딩 중 -->
        <div class="d-flex justify-content-center mt-4">
            <div class="spinner-border text-primary" role="status" id="loadingSpinner" style="display: none;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!-- 슬라이드 보여주는 곳 -->
        <div class="mt-5">
            {% if slides %}
                {% for key, slide in slides.items %}
                  Slide {{ key }} <br>
                    <div class="card mb-3">
                        <div class="card-header bg-primary text-white">
                             {{ slide.title }}
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{ slide.content }}</p>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.querySelector('form');
            form.onsubmit = function() {
                document.getElementById('loadingSpinner').style.display = 'block';
                form.querySelector('[type="submit"]').disabled = true
            };
        });
    </script>
</body>
</html>
