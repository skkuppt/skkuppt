<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PPT Maker</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  .container {
    width: 90%;
    margin: auto;
    max-width: 600px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-top: 10px;
  }

  input[type="text"],
  textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  button {
    margin-top: 20px;
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #4cae4c;
  }

  /* Styles for the result section */
  #result {
    margin-top: 20px;
    padding: 20px;
    border-radius: 4px;
    background-color: #f8f9fa;
    border-left: 5px solid transparent;
    display: none; /* Hide by default */
  }

  /* Style for successful result */
  .success {
    border-left-color: #28a745;
    color: #28a745;
  }

  /* Style for error result */
  .error {
    border-left-color: #dc3545;
    color: #dc3545;
  }
</style>
</head>
<body>
<div class="container">
  <h1>PPT Maker Form</h1>
  <form id="pptForm">
    <label for="topic">Topic:</label>
    <input type="text" id="topic" name="topic" required>

    <label for="content">Content:</label>
    <textarea id="content" name="content" required></textarea>

    <label for="apikey">API Key:</label>
    <input type="text" id="apikey" name="apikey" required>

    <button type="submit">Create PPT</button>
  </form>
  <!-- Result section -->
  <div id="result"></div>
</div>

<script>
document.getElementById('pptForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const topic = document.getElementById('topic').value;
  const content = document.getElementById('content').value;
  const apikey = document.getElementById('apikey').value;

  const data = {
    topic: topic,
    content: content,
    apikey: apikey
  };

  // Function to display result
  function displayResult(message, success) {
    const resultElement = document.getElementById('result');
    resultElement.textContent = message;
    resultElement.style.display = 'block'; // Make the result visible
    if (success) {
      resultElement.className = 'success';
    } else {
      resultElement.className = 'error';
    }
  }
  function parseSlides(data) {
    // Split the data into slides based on the word 'Slide'
    const slides = data.split('Slide').slice(1); // remove the empty string before the first 'Slide'
    return slides;
  }


  // Fetch request to the backend
  fetch('http://localhost:8000/api/question/create', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(data),
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok ' + response.statusText);
    }
    return response.json();
  })
  .then(data => {
    displayResult(parseSlides(data), true);
  })
  .catch((error) => {
    displayResult('Error creating PPT: ' + error.message, false);
  });
});
</script>
</body>
</html>
